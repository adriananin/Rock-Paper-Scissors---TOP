<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/lightsaber-removebg-preview.png"
    />
    <script src="index.js" defer></script>
    <title>Gem Scroll Saber</title>
  </head>
  <body>
    <div class="titles">
      <h1>Gem &nbsp;&nbsp;&nbsp;Scroll &nbsp;&nbsp;&nbsp;Saber</h1>
    </div>

    <div class="container">
      <div class="weapoms">
        <h2>Choose Your Weapon</h2>
      </div>
      <div class="playerchoices">
        <button id="rock" value="rock">
          <img src="img/gemnocolor-removebg-preview.png" alt="rockbutton" />
        </button>
        <button id="paper" value="paper">
          <img src="img/scrollnocolor-removebg.png" alt="paperbutton" />
        </button>
        <button id="scissors" value="scissors">
          <img
            src="img/sabernocolor-removebg-preview.png"
            alt="scissorsbutton"
          /></button
        ><br />
        <button id="reset">Reset</button>
      </div>
    </div>
    <div class="results">
      <p id="result"></p>
    </div>
  </body>

  <footer>
    <a
      href="https://www.flaticon.com/free-icons/star-wars"
      title="star wars icons"
      class="creditlink"
      >Star wars icons created by xnimrodx - Flaticon</a
    >

    <a
      href="https://www.flaticon.com/free-icons/diamond"
      title="diamond icons"
      class="creditlink"
      >Diamond icons created by Pixel perfect - Flaticon</a
    >
    <a
      href="https://www.flaticon.com/free-icons/history"
      title="history icons"
      class="creditlink"
      >History icons created by Freepik - Flaticon</a
    >
  </footer>
</html>
